<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <style>
    body { padding-top: 64px; } /* space for fixed navbar */

    /* Highlight active tab with Bootstrap's primary blue */
    .nav-tabs .nav-link.active {
      background-color: #0d6efd !important;         /* text color: Bootstrap blue */
      border-color: #0d6efd #0d6efd #fff; /* blue border */
      color: #fff !important;                      /* white text */
      font-weight: 500;                  /* slightly bold for clarity */
    }

    .search-bar::placeholder {
      color: #e0e0e0;
      opacity: 1;
    }
    .search-bar:focus {
      background-color: #0b5ed7;
      outline: none;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }


    </style>
    <!-- Bootstrap CSS (for simple, ready-made styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Fixed top bar -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm fixed-top">
    <div class="container-fluid">
      <div>
        <div class="fw-semibold">Hospital Management System</div>
        <small class="text-muted">Patient Dashboard</small>
      </div>

      <div class="d-flex align-items-center gap-2">
        <form method="post" action="{{ url_for('logout') }}">
          <button class="btn btn-outline-dark d-flex align-items-center gap-2" type="submit">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container-fluid py-3">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
